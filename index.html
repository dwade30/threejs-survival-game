<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survival Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        #inventory {
            position: fixed;
            top: 20px;
            left: 20px;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 20px;
            text-shadow: 2px 2px 2px rgba(0,0,0,0.5);
        }
        #craftingHint {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 16px;
            text-shadow: 2px 2px 2px rgba(0,0,0,0.5);
            display: none;
        }
    </style>
</head>
<body>
    <div id="inventory">Wood: 0</div>
    <div id="craftingHint">Press 'C' to craft a campfire!</div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
